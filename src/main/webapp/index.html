<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form action="submitform" method="post">
            <div class="form-name">
                <h2 class="form-heading">Student Form</h2>
            </div>
            <div class="form-group">
                <input type="text" class="text-size text-height-2 hover" name="firstname" placeholder="First Name">
                <input type="text" class="text-size text-height-2 hover" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <div class="para1" style="color: orange; font-size: 1.2rem;">Gender-</div>
                <select class="text-size text-height-3" name="gender">
                    <option class="option" value ="">None </option>
                    <option class="option" value ="male">Male</option>
                    <option class="option" value ="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="text-size text-height-1 hover" name="uni-name" placeholder="University Name">
            </div>
            <div class="form-group">
                <input type="text" class="text-size text-height-1 hover" name="col-name" placeholder="College Name">
            </div>
            <div class="form-group">
                <input type="text" class="text-size text-height-1 hover" name="col-id" placeholder="College Id">
            </div>
            <div class="form-group">
                <input type="text" class="text-size text-height-1 hover" name="roll-no" placeholder="Roll No.">
            </div>
            <div class="form-group">
                <div class="para1" style="color: orange; font-size: 1.2rem;">Toggle Option:</div>
                <input type="checkbox" id="toggle-option" name="check" value="on">
                <label for="toggle-option">On/Off</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Done</button>
                <button type="reset" class="btn">Clear</button>
            </div>
        </form>
    </div>
</body>
<script src ="./script.js"></script>
</html>
