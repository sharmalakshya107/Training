<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Deletion Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form action="deleteform" method="post">
            <div class="form-name">
                <h2 class="form-heading">Student Data Deletion Form</h2>
            </div>
            <div class="form-group">
                <input type="text" class="text-size text-height-1 hover" placeholder="Enter Roll No." name="rllno" style ="margin-bottom: 5px;">
            </div>
            <div class="form-actions" style="margin-bottom: 15px;">
                <button type="submit" class="btn">Delete</button>
                <button type="reset" class="btn">Clear</button>
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
